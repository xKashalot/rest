<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Registration </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

<div class="d-grid p-2 bg-white">
    <div class="form-group text-center">
        <form th:method="POST" th:action="@{/registration}" th:object="${userForm}">
            <div class="form-group p-2">
                <label for="username"> <span class="fw-bold">First name </span> </label>
                <br/>
                <input class="bg-warning" type="text" th:field="*{username}" id="username"/>
                <br/></div>
            <div class="form-group p-2">
                <label for="lastname"> <span class="fw-bold">Last name</span> </label>
                <br/>
                <input class="bg-warning" type="text" th:field="*{lastname}" id="lastname"/>
                <br/></div>
            <div class="form-group p-2">
                <label for="age"> <span class="fw-bold">Age </span></label>
                <br/>
                <input type="text" th:field="*{age}" id="age"/>
                <br/></div>
            <div class="form-group p-2">
                <label for="email"><span class="fw-bold"> Email </span></label>
                <br/>
                <input class="bg-warning" type="text" th:field="*{email}" id="email"/>
                <br/></div>
            <div class="form-group p-2">
                <label for="password"><span class="fw-bold"> Password </span></label>
                <br/>
                <input type="password" th:field="*{password}" id="password"/>
                <br/></div>
            <div class="form-group p-2">
                <label for="passwordConfirm"><span
                        class="fw-bold"> Confirm Password </span></label>
                <br/>
                <input type="password" th:field="*{passwordConfirm}" id="passwordConfirm"/>
                <br/></div>
            <div class="col text-center">
                <button type="submit" class="btn btn-success"> Registration</button>
            </div>
        </form>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>
</html>

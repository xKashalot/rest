<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Admin panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
<!-- Top navigator -->
<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">
        <strong><span th:text="${userRepo.email}" style="padding-left: 10px"></span></strong> with roles:
        <span th:each="role : ${userRepo.roles}" th:text="${role.toString() + ' '}"></span>
    </a>
    <a class="float-right text-secondary nav-link" href="/logout"><h5> Logout </h5></a>
</nav>

<!-- Main -->
<div class="container-fluid d-flex flex-column">
    <div class="row align-items-start bg-light">
        <div class="row">

            <!--Left SideBar -->
            <div class="col col-lg-2 bg-white" style="padding-top: 10px">
                <nav class="nav flex-column nav-pills">
                    <a class="nav-link active" href="/admin"> Admin </a>
                    <a class="nav-link" href="/user"> User </a>
                </nav>
            </div>

            <!--Admin panel -->
            <div class="col">
                <h1 class="font-weight-bolder"> Admin panel </h1>
                <div class="nav nav-tabs" role="tablist">
                    <a class="nav-item nav-link active" data-toggle="tab" role="tab" aria-controls="users" href="#users"
                       aria-selected="true">Users table</a>
                    <a class="nav-item nav-link" data-toggle="tab" role="tab" aria-controls="create" href="#create"
                       aria-selected="false">New user</a>
                </div>

                <div class="tab-content">
                    <!--User table tab -->
                    <div class="tab-pane fade show active" id="users" role="tabpanel">
                        <div class="d-grid p-1 border ">
                            <h5>All users</h5>
                        </div>
                        <div class="d-grid p-2 bg-white">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Lastname</th>
                                    <th>Age</th>
                                    <th>Email</th>
                                    <th>Roles</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr class="table-active" th:each="user : ${users}">
                                    <th th:utext="${user.getId()}"/>
                                    <th th:utext="${user.getUsername()}"/>
                                    <th th:utext="${user.getLastname()}"/>
                                    <th th:utext="${user.getAge()}"/>
                                    <th th:utext="${user.getEmail()}"/>
                                    <th><span th:each="role : ${user.roles}" th:text="${role.toString() + ' '}"/></th>
                                    <td>
                                        <button type="button" class="btn btn-info text-white" data-toggle="modal"
                                                th:attr="data-target=${'#editModal'+user.id}">Edit
                                        </button>
                                    </td>
                                    <td>
                                        <button type="button" class="btn btn-danger" data-toggle="modal"
                                                th:attr="data-target=${'#deleteModal'+user.id}">Delete
                                        </button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <!--New user tab -->
                    <div class="tab-pane" id="create" role="tabpanel">
                        <div class="d-grid p-1 border ">
                            <h5>Add new user</h5>
                        </div>
                        <div class="d-grid p-2 bg-white">
                            <div class="form-group text-center">
                                <form th:method="POST" th:action="@{/registration}" th:object="${newUser}">
                                    <div class="form-group p-2">
                                        <label for="username"> <span class="fw-bold">First name </span> </label>
                                        <br/>
                                        <input class="bg-warning" type="text" th:field="*{username}" id="username"/>
                                        <br/></div>
                                    <div class="form-group p-2">
                                        <label for="lastname"> <span class="fw-bold">Last name</span> </label>
                                        <br/>
                                        <input class="bg-warning" type="text" th:field="*{lastname}" id="lastname"/>
                                        <br/></div>
                                    <div class="form-group p-2">
                                        <label for="age"> <span class="fw-bold">Age </span></label>
                                        <br/>
                                        <input type="text" th:field="*{age}" id="age"/>
                                        <br/></div>
                                    <div class="form-group p-2">
                                        <label for="email"><span class="fw-bold"> Email </span></label>
                                        <br/>
                                        <input class="bg-warning" type="text" th:field="*{email}" id="email"/>
                                        <br/></div>
                                    <div class="form-group p-2">
                                        <label for="password"><span class="fw-bold"> Password </span></label>
                                        <br/>
                                        <input type="password" th:field="*{password}" id="password"/>
                                        <br/></div>
                                    <div class="form-group p-2">
                                        <label for="passwordConfirm"><span
                                                class="fw-bold"> Confirm Password </span></label>
                                        <br/>
                                        <input type="password" th:field="*{passwordConfirm}" id="passwordConfirm"/>
                                        <br/></div>
                                    <div class="col-2 mx-auto">
                                        <div class="form-group p-2">
                                            <label for="roles"> <span class="fw-bold"> Role </span></label>
                                            <select multiple class="form-control" id="roles" name="roles" size="2">
                                                <option value="1">ADMIN</option>
                                                <option value="2" selected>USER</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col text-center">
                                        <button type="submit" class="btn btn-success"> Add new user</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <!--Edit user modal-->
                    <div class="modal fade" th:each="user : ${users}" th:attr="id=${'editModal' + user.getId()}"
                         tabindex="-1">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Edit user</h5>
                                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <form action="#" th:method="PATCH" th:action="@{/admin/users/update/{id} (id=${user.getId()})}"
                                          th:object="${user}">
                                        <div class="form-group p-2 text-center">
                                            <label for="editID"> <span class="fw-bold">ID </span> </label>
                                            <br/>
                                            <input type="text" th:value="${user.getId()}" id="editID" disabled/>
                                            <br/></div>
                                        <div class="form-group p-2 text-center">
                                            <label for="editName"> <span class="fw-bold">First name </span> </label>
                                            <br/>
                                            <input type="text" th:value="${user.getUsername()}" th:name="username"
                                                   id="editName"/>
                                            <br/></div>
                                        <div class="form-group p-2 text-center">
                                            <label for="editLastname"> <span class="fw-bold">Last name</span> </label>
                                            <br/>
                                            <input type="text" th:value="${user.getLastname()}" th:name="lastname"
                                                   id="editLastname"/>
                                            <br/></div>
                                        <div class="form-group p-2 text-center">
                                            <label for="editAge"> <span class="fw-bold">Age </span></label>
                                            <br/>
                                            <input type="text" th:value="${user.getAge()}" th:name="age" id="editAge"/>
                                            <br/></div>
                                        <div class="form-group p-2 text-center">
                                            <label for="editEmail"><span class="fw-bold"> Email </span></label>
                                            <br/>
                                            <input type="text" th:value="${user.getEmail()}" th:name="email"
                                                   id="editEmail"/>
                                            <br/></div>
                                        <div class="form-group p-2 text-center">
                                            <label for="editPassword"><span class="fw-bold"> Password </span></label>
                                            <br/>
                                            <input type="password" th:value="${user.getPassword()}" th:name="password"
                                                   id="editPassword"/>
                                            <br/></div>
                                        <div class="form-group p-2 text-center">
                                            <label for="editPasswordConfirm"><span
                                                    class="fw-bold"> Confirm Password </span></label>
                                            <br/>
                                            <input type="password" th:value="${user.getPasswordConfirm()}"
                                                   id="editPasswordConfirm" th:name="passwordConfirm"/>
                                            <br/></div>
                                        <div class="form-group p-2 text-center">
                                            <label for="editRoles"> <span class="fw-bold"> Role </span></label>
                                            <select multiple class="form-control" id="editRoles" name="roles"
                                                    size="2">
                                                <option value="1">ADMIN</option>
                                                <option value="2" selected>USER</option>
                                            </select>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="submit" class="btn btn-secondary" data-dismiss="modal">Close
                                            </button>
                                            <button type="submit" class="btn btn-primary" value="update">Edit</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--Edit user modal-->

                    <!--Delete user modal-->
                    <div class="modal fade" th:each="user : ${users}" th:attr="id=${'deleteModal' + user.getId()}"
                         tabindex="-1">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Delete user</h5>
                                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <form>
                                        <fieldset disabled>
                                        <div class="form-group p-2 text-center">
                                            <label for="delID"> <span class="fw-bold">ID </span> </label>
                                            <br/>
                                            <input type="text" th:value="${user.getId()}" id="delID" />
                                            <br/></div>
                                        <div class="form-group p-2 text-center">
                                            <label for="delName"> <span class="fw-bold">First name </span> </label>
                                            <br/>
                                            <input type="text" th:value="${user.getUsername()}" th:name="username"
                                                   id="delName" />
                                            <br/></div>
                                        <div class="form-group p-2 text-center">
                                            <label for="delLastname"> <span class="fw-bold">Last name</span> </label>
                                            <br/>
                                            <input type="text" th:value="${user.getLastname()}" th:name="lastname"
                                                   id="delLastname" />
                                            <br/></div>
                                        <div class="form-group p-2 text-center">
                                            <label for="delAge"> <span class="fw-bold">Age </span></label>
                                            <br/>
                                            <input type="text" th:value="${user.getAge()}" th:name="age" id="delAge"
                                                   />
                                            <br/></div>
                                        <div class="form-group p-2 text-center">
                                            <label for="delEmail"><span class="fw-bold"> Email </span></label>
                                            <br/>
                                            <input type="text" th:value="${user.getEmail()}" th:name="email"
                                                   id="delEmail" />
                                            <br/></div>
                                        <div class="form-group p-2 text-center">
                                            <label for="delRoles"> <span class="fw-bold"> Role </span></label>
                                            <select multiple class="form-select" id="delRoles" size="2" >
                                                <option value="1">ADMIN</option>
                                                <option value="2" selected>USER</option>
                                            </select>
                                        </div>
                                        </fieldset>
                                        <div class="modal-footer">
                                            <button type="submit" class="btn btn-secondary" data-dismiss="modal">Close
                                            </button>
                                            <button type="submit" class="btn btn-danger" onclick="user.delete()" >Delete</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
